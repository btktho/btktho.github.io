<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="js/set-image.js"></script>
  </head>
  <body>
    <a-scene>
	
	<div class="center" data-bind="css: { noHub: !hub() }">
      <div class="currentPanoWrapper">
        <div class="currentPano" data-bind="text: currentSceneName">Al Boom Tourist Village, Lounge Area</div>
      </div>
    </div>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="img/sechelt.jpg">
		<img id="bluecute" crossorigin="anonymous" src="img/Animals_Wolf-512.png">
		<img id="bluecute-thume" crossorigin="anonymous" src="img/blue-cute-icon.png">

		 <script id="link1" type="text/html">
          <a-entity class="link1"
             geometry="primitive: circle; radius: 1"
			material="shader: flat; src: ${thumb}"
           
            set-image22="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"
            ></a-entity>
			
			
			 
        </script>
		<script id="link2" type="text/html">
          <a-entity class="link1"
             geometry="primitive: circle; radius: 0.5"
			material="shader: flat; src: ${thumb}"
           
            set-image22="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"
            ></a-entity>
			
			
			 
        </script>
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
           
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
			
			 
        </script>
		
		
		
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="5000" src="#cubes" roughness = "5000"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="3 -1 -4">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>       
      </a-entity>
	  
	  <a-entity id="links1" layout="type: line; margin: 1.5" position="-3 -1 -4">      
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>    
      </a-entity>
	  
	  <a-entity id="links2" layout="type: line; margin: 1" position="-11 0 -4" rotation = "0 100 0">
 
		<a-entity template="src: #link1" data-src="#city" data-thumb="#bluecute"></a-entity>
      </a-entity>
	  
	   <a-entity id="links3" layout="type: line; margin: 1" position="-11 0 -4" rotation = "0 100 0">
 
		<a-entity template="src: #link2" data-src="#city" data-thumb="#bluecute"></a-entity>
      </a-entity>
	  
	  

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 50"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: red"
          fuse="true"
          raycaster="objects: .link; .link1 "></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
